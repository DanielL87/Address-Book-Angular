<ul>

  <div *ngFor="let currentContact of childContactList" [class]="notesColor(currentContact)" class="card" style="width: 18rem;">
    <app-contact [contact]="currentContact" [notesColor]="notesColor"></app-contact>
    <button class="btn btn-dark" (click)="clickEdit(currentContact)">Edit</button>

  </div>
</ul>
